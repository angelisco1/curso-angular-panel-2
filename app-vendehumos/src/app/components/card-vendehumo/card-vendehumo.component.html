<div class="card-vh" *ngIf="vendehumo">
  <p>
    <a [routerLink]="['/vendehumos', vendehumo.id]">{{vendehumo.nombre}}</a>
  </p>
  <img [src]="vendehumo.imagen" alt="Foto de {{vendehumo.nombre}}" width="50">
  <p>Categoria: {{vendehumo.categoria}}</p>
  <button (click)="votar()">Votar ({{vendehumo.votos}} votos)</button>
</div>
